plugins {
    id 'java'
}

group 'com.github.longylg'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.hbase:hbase-client:2.2.0'
    implementation 'org.apache.hbase:hbase-common:2.2.0'
    implementation 'org.apache.hbase:hbase:2.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


